<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>

    <ion-button slot="start" expand="block" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="color-filter"></ion-icon>
    </ion-button>

    <ion-title>
      Picturegram
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<!-- Posts   -->
<app-posts [posts]="posts"></app-posts>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)" [disabled]="!enable">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
